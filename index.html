<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>D3 Test</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script type=“text/javascript” src=“https://cdnjs.cloudflare.com/ajax/libs/dat-gui/0.7.6/dat.gui.min.js”></script>
    <!-- <script src="../D3/d3.min.js"></script> -->
    <style>
      #sampleGraph rect{
        position: relative;
        stroke:#900000;
        stroke-width:2px;
        fill:#c0c0c0;
      }
      input{
        position: absolute;
        width: 200px;
        height: 80px;
        font-size: 80px;
        display: inline-block;
      }
      button{
        position: relative;
        left: 220px;
        width: 200px;
        height: 85px;
        font-size: 50px;
        display: inline-block;
      }
      .p1{
        position: relative;
        font-size: 50px;
        font-weight: bold;
        font-style: italic;
        margin-bottom: 10px;
      }
      .p2{
        font-size: 50px;
        font-weight: bold;
        font-style: italic;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <div>
      <p class="p1">Input Year</p>
      <input type="number" id="number2" value="1901" min="1901" max="2020" />
      <button id="updataGraph">Update</button>
    </div>
    <p class="p2">Color range (-3.0 ～ 3.0)</p>
    <d3 id="sampleGraph"></d3>
    <script src="./index.js" type="module"></script>
  </body>
</html>
